<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/asset/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <h4>Search for a City:</h4>
        <section>
            <div class="section-container">
                <div class="section">
                    <div class="search-container">

                        <!-- City Input Form -->
                        <form id="cityForm">
                            <input class="cityInput" placeholder="Enter City" required>

                            <button type="submit" class="search-btn">Search</button>
                        </form>
                       
                    </div>
                    <ul>
                        <button class="city-btn" id="los angeles">Los Angeles</button>
                        <button class="city-btn" id="las vegas">Las Vegas</button>
                        <button class="city-btn" id="miami">Miami</button>
                        <button class="city-btn" id="new york">New York</button>
                        <button class="city-btn" id="denver">Denver</button>
                    </ul>
                   
                </div>
                <div class="section-container" id="sectioncc">
                    <h2>Current City Weather</h2>
                    <div id="currentWeather">
                        <!-- Display current weather information here -->
                    </div>
                </div>
                
               
            </div>
            

            <div class="section-container" id="forecast">
                <!-- Display forecast information here -->
                <div class="forecastDisplay"></div>
                <div class="forecastDisplay"></div>
                <div class="forecastDisplay"></div>
                <div class="forecastDisplay"></div>
                <div class="forecastDisplay"></div>
            </div>
        </section>
        
    </main>

<script src="/asset/script.js"></script>
</body>

</html>
